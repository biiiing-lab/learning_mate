<!DOCTYPE html>
<html lang="en">
<div th:replace="layout/head :: head"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Learning Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: darkgray;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            width: 100%;
            max-width: 400px;
        }
        .signup-form button[type="submit"] {
            background-color: dimgrey;
            border: none;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signup-form button[type="submit"]:hover {
            background-color: #3e00c7;
        }
        .signup-form input[type="email"], .signup-form input[type="password"], .signup-form input[type="text"] {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2 class="text-center mb-4">회원가입</h2>
    <form class="signup-form" action="/register" method="post">
        <input type="text" name="name" placeholder="이름" required autofocus>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required>
        <button type="submit">회원가입</button>
    </form>
    <div class="text-center mt-2">
        <p>이미 계정이 있으신가요? <a href="/login" style="color: #4a00e0; text-decoration: none;">로그인</a></p>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
